<div class="container-fluid col-md-4 col-md-offset-4">
    <h3 class="col-sm-10 h3_wrapper h3">Create account</h3>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="wrapper_div">
        <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group mx-sm-3 mb-2">
                <label class="h6">Your name</label>
                <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                    class="form-control" name="userName" [(ngModel)]="userModel.name">
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label class="h6">Email</label>
                <input type="email" required #email="ngModel"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    [class.is-invalid]="email.invalid && email.touched" class="form-control" name="userEmail"
                    [(ngModel)]="userModel.email">
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label class="h6">Password</label>
                <input type="password" required #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                    [class.is-invalid]="password.invalid && password.touched" placeholder="At least 6 characters"
                    class="form-control" name="userPassword" [(ngModel)]="userModel.password">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Minimum six characters,
                    at
                    least one letter and one number</small>
            </div>

            <div class="form-check row">
                <label class="col-sm-5"><em>Register as a Seller</em></label>
                <input class="form-check-input" type="hidden" name="userRole" [(ngModel)]="userModel.role" value="0">
                <input class="form-check-input checkbox_inpt" type="checkbox" name="userRole" [(ngModel)]="userModel.role" value="1">
            </div>

            <div>
                <div class="col-sm-10">
                    <button [disabled]="userForm.form.invalid" class="btn btn-secondary button_color" type="submit">
                        Create your account</button>
                </div>
            </div>
        </form>
    </div>
</div>
