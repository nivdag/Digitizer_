<div class="container-fluid col-md-4 col-md-offset-4">
    <h3 class="col-sm-10 h3_wrapper h3">Sign-In</h3>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <div class="wrapper_div">
        <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group mx-sm-3 mb-2">
                <label class="h6">Email</label>
                <input type="email" required #email="ngModel"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    [class.is-invalid]="email.invalid && email.touched" class="form-control" name="userEmail"
                    [(ngModel)]="userModel.email">
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label class="h6">Password</label>
                <input type="password" required #password="ngModel" class="form-control" name="userPassword"
                    [(ngModel)]="userModel.password">
            </div>

            <div class="col-sm-10 btn_wrapper">
                <button [disabled]="userForm.form.invalid" class="btn btn-secondary button_color" type="submit">Sign-In</button>
            </div>

        </form>
    </div>
</div>
